<h1>About h5o-dymonaz</h1>
<p>This is a fork of Dominykas Blyžė’s <b>h5o</b>
HTML5 outliner. The upstream sources are at
<a href="http://code.google.com/p/h5o/">http://code.google.com/p/h5o/</a>.</p>

<p>If you use this, consider making a charitable donation to
<a href="http://www.projectkaisei.org/index.aspx">Ocean Voyages Institute</a>.
Dominykas’ h5o project page provides a
<a href="http://code.google.com/p/h5o/#Support_cleaner_oceans">form that
makes it easy to donate</a>.</p>
